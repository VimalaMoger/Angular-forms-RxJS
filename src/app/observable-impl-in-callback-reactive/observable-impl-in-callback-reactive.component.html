
<form [formGroup]="myForm" ><!--  (ngSubmit)="onSubmit(myForm)"> -->
    <div>
      <label>
        Your Name:
        <input formControlName="name" placeholder="Your name">
      </label>
      <!-- *ngIf to display feedback messages to the user if the form values are not valid-->
      <div *ngIf = "myForm.controls['name'].invalid && (myForm.get('name')?.touched || myForm.get('name')?.dirty)">      
      Please provide Name
      </div> 
    </div>
    <div>
      <label>
        Email:
        <input formControlName="email" placeholder="Your email">
      </label>
      <div *ngIf = "myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">      
        Please provide Email.
        <span  *ngIf = "myForm.controls['email'].errors?.['email']">Email is required</span>
        </div> 
    </div>
    <div>
      <label>
        Message:
        <input formControlName="message" placeholder="Your message">
      </label>
     <div *ngIf = "myForm.controls['message'].invalid && (myForm.controls['message'].dirty || myForm.controls['message'].touched)">      
        Please provide Message and must be minimum 5 characters long.
        </div>
    </div>
   <!--  <button type="submit">Send</button> -->
  </form>
